name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_BASE: "https://gamehub-gblv.onrender.com"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      - name: Prepare artifact for Pages
        run: |
          cp client/dist/index.html client/dist/404.html || true
          touch client/dist/.nojekyll

      - name: Upload artifact for GitHub Pages
        # <-- UPDATED to v2 to avoid deprecated upload-artifact v3 dependency
        uses: actions/upload-pages-artifact@v2
        with:
          path: client/dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
