name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_BASE: "https://gamehub-gblv.onrender.com"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      - name: Diagnose build output (for debugging)
        run: |
          echo "== repo root =="
          ls -la
          echo "== client/ =="
          ls -la client || true
          echo "== dist/ (root) =="
          ls -la dist || true
          echo "== dist/public =="
          ls -la dist/public || true

      - name: Prepare artifact for Pages
        run: |
          # The build produces static client files in dist/public
          if [ -d dist/public ]; then
            echo "Using dist/public as artifact"
            cp dist/public/index.html dist/public/404.html || true
            touch dist/public/.nojekyll
          elif [ -d dist ]; then
            echo "Using dist as artifact"
            cp dist/index.html dist/404.html || true
            touch dist/.nojekyll
          else
            echo "ERROR: No build output found (expected dist/public or dist). Listing workspace:"
            ls -la
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/public

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
